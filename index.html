<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Input TODO item." />
      <button id="add-button">Add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Incompleted TODO</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>This is current TODO.</li>
          <button>Complete</button>
          <button>Delete</button>
        </div>
        <div class="list-row">
          <li>This is current TODO.</li>
          <button>Complete</button>
          <button>Delete</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">Completed TODO</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>This is past TODO.</li>
          <button>Restore</button>
        </div>
      </ul>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Input TODO item." />
      <button id="add-button">Add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Incompleted TODO</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <p>
              This is current TODO.
              <button>Complete</button>
              <button>Delete</button>
            </p>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>
              This is current TODO.
              <button>Complete</button>
              <button>Delete</button>
            </p>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">Completed TODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p>This is past TODO.</p>
            <button>Restore</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
